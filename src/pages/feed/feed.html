  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{objeto_feed.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{objeto_feed.avatar}}">
      </ion-avatar>
      <h2 class="feed_titulo">{{objeto_feed.usuario}}</h2>
      <p>{{objeto_feed.data}}</p>
    </ion-item>

    <img src="{{objeto_feed.imagem}}">

    <ion-card-content>
      <p>{{objeto_feed.descricao}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{objeto_feed.quant_likes}} Likes</div>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{objeto_feed.quant_comments}} Comments</div>
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{objeto_feed.horario}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
