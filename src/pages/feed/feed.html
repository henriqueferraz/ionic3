<ion-header>

  <ion-navbar>
    <ion-title>{{objeto_feed.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let filmes of lista_filmes">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{objeto_feed.avatar}}">
      </ion-avatar>
      <h2 class="feed_titulo">{{filmes.original_title}}</h2>
      <p>{{filmes.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filmes.backdrop_path">

    <ion-card-content>
      <p>{{filmes.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{filmes.vote_count}} Likes</div>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{filmes.vote_average}} Comments</div>
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{objeto_feed.horario}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
